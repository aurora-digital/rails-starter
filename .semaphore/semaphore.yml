version: v1.0

name: Aurora Digital's Rails Starter

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"

fail_fast:
  stop:
    when: "true"

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - gem install bundler
      - sem-version ruby $(cat .tool-versions | grep ruby | cut -d ' ' -f 2)
      - sem-version node $(cat .tool-versions | grep nodejs | cut -d ' ' -f 2)
      - bundle install --deployment -j 4 --path vendor/bundle
      - yarn install
      - cache store

blocks:
  - name: Linters
    task:
      jobs:
        - name: Rubocop
          commands:
            - bundler exec rake lint:rubocop
        - name: Stylelint
          commands:
            - yarn lint-styles
        - name: ESLint
          commands:
            - yarn lint
  - name: Tests
    task:
      jobs:
        - name: Frontend tests
          commands:
            - yarn test
        - name: Backend tests
          commands:
            - sem-service start postgres
            - createdb -U postgres -h 0.0.0.0 railsstarter-production
            - bundle exec rake spec
      env_vars:
        - name: DATABASE_URL
          value: postgres://postgres@localhost/railsstarter-production
